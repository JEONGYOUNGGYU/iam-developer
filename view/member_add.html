    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../style/member_card.css" rel="stylesheet" />
    <!-- Add Member JS -->
    <script type="module" src="../module/member_add.js"></script>
    <!-- Vanilla JS -->
    <script src="../module/common.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
          <a class="navbar-brand" href="index.html"
            ><span class="fw-bolder text-primary">나도 개발자</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Team Home</a>
              </li>
              <!-- <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>

                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li> -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- Members Section-->
      <section class="py-5">
        <div class="container px-5 mb-7 pb-5">
          <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0">
              <span class="text-gradient d-inline">Members</span>
            </h1>
          </div>
          <div class="d-flex justify-content-end mb-4">
            <div class="d-flex justify-content-between mb-4">
              <!-- link to ./member_add.html -->
              <a class="btn btn-primary px-4 py-3" href="./member_add.html">
                <div class="d-inline-block bi bi-plus-square me-0"></div>
              </a>
            </div>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
              <!-- Member Card 1-->
              <div
                class="card overflow-hidden shadow rounded-4 border-0 mb-5 memberCard"
              >
                <div class="card-body p-0">
                  <div class="d-flex align-items-center mb-4">
                    <div class="p-5">
                      <!-- Input Personal Info -->
                      <!-- <form action="./member_add_copy.html" method="get" id="addMemberForm"> -->
                      <input
                        type="file"
                        accept="image/*"
                        id="input_img"
                        name="image"
                      />
                      <img id="member_img" />
                      <div class="form-floating mb-2">
                        <input
                          type="TEXT"
                          class="form-control"
                          id="name"
                          placeholder="NAME"
                        />
                        <label for="floatingInput">NAME</label>
                      </div>
                      <div class="form-floating mb-2">
                        <input
                          type="TEXT"
                          class="form-control"
                          id="mbti"
                          placeholder="MBTI"
                        />
                        <label for="floatingPassword">MBTI</label>
                      </div>
                      <div class="form-floating mb-2">
                        <input
                          type="TEXT"
                          class="form-control"
                          id="strength"
                          placeholder="STRENGTH"
                        />
                        <label for="floatingInput">STRENGTH</label>
                      </div>
                      <div class="form-floating mb-2">
                        <input
                          type="TEXT"
                          class="form-control"
                          id="work_style"
                          placeholder="WORK_STYLE"
                        />
                        <label for="floatingPassword">WORK_STYLE</label>
                      </div>
                      <div class="form-floating mb-2">
                        <input
                          type="EMAIL"
                          class="form-control"
                          id="blog_url"
                          placeholder="abd@nbcamp.com"
                        />
                        <label for="floatingPassword">BLOG_URI</label>
                      </div>
                      <div class="form-floating mb-2">
                        <input
                          type="TEXT"
                          class="form-control"
                          id="tmi"
                          placeholder="TMI"
                        />
                        <label for="floatingPassword">TMI</label>
                      </div>
                    </div>
                  </div>
                  <!-- SUBMIT -->
                  <div class="d-flex justify-content-end mb-4 me-4">
                    <div class="d-flex justify-content-between">
                      <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        id="submitBtn"
                      >
                        멤버 생성
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-white py-4 mt-auto">

              >Notion</a
            >
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
