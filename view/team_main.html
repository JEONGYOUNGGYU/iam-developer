<html lang="en">

    <!-- 부트스트랩 -->

    <!-- CSS -->

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyAqawipQY7PqRA7NMRL76E7pOi5dtIRk5Q",
        authDomain: "iam-dev-623b3.firebaseapp.com",
        projectId: "iam-dev-623b3",
        storageBucket: "iam-dev-623b3.appspot.com",
        messagingSenderId: "145871608299",
        appId: "1:145871608299:web:9925c338c21f80c66261ae",
        measurementId: "G-W79BXK25S1",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let docs = await getDocs(collection(db, "team"));
      docs.forEach((doc) => {
        let row = doc.data();
        let docsId = doc.id;

        let image = row["image"];
        let name = row["name"];
        let mbti = row["mbti"];
        let tmi = row["tmi"];

        let temp_html = `
        <div class="col">
          <div class="card" style="width: 18rem" id="membercard-${docsId}">
            <img src="${image}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title" id="name">${name}</h5>
              <div class="card-container">
                <div class="card-text" id="mbti">${mbti}</div>
                <div class="card-text" id="tmi">${tmi}</div>
              </div>
            </div>
          </div>
        </div>`;
        $("#create").append(temp_html);

        console.log(docsId);



        // 각 카드에 클릭 이벤트 핸들러 추가
        $(`#membercard-${docsId}`).click(function () {
          // 원하는 문서 ID
          const desiredDocId = "docsId";

          // 문서 ID를 URL에 추가하여 새로운 페이지로 이동
          const url = `member_card.html?id=${desiredDocId}`;
          window.location.href = url;

          // // 현재 페이지의 URL에서 쿼리 문자열을 가져오기
          // const queryString = window.location.search;

          // // URL 매개변수에서 문서 ID 추출
          // const urlParams = new URLSearchParams(queryString);
          // const docId = urlParams.get("id");

          // console.log(docId);
        });
      });
    </script>

    <title>나도 개발자</title>
  </head>
  <body>
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="../logo.png"
            class="d-block mx-lg-auto img-fluid"
            alt="Bootstrap Themes"
            width="400"
            height="300"
            loading="lazy"
          />
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">
            "나는 개발자"
          </h1>
          <p class="lead">사전 교육에서 모인 열정 넘치는 4인의 개발팀입니다</p>
        </div>
        <div class="col-lg"id="comments">
          방명록
          <div class="form-floating">
            <input id="nickname" placeholder="이름">
            <input id="comment_text" placeholder="내용">
            <button id="comment_save" class="btn btn-outline-primary">등록</button>
          </div>
        </div>
      </div>
    </div>
    <div class="add">
      <button
        type="button"
        class="btn btn-primary"
        onclick="window.open('./member_add.html');"
      >
        등록하기
      </button>
    </div>
    <div class="album">
      <div id="create" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>
